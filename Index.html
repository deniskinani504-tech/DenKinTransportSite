<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DenKin Transport Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Responsive CSS -->
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0B1D3A;
        color: #FFFFFF;
        text-align: center;
        margin: 0;
    }

    h1 {
        color: #FFD700;
        margin-top: 50px;
        font-size: 2.2em;
    }

    h2 {
        color: #FFD700;
        text-align: center;
        font-size: 1.8em;
    }

    p {
        font-size: 18px;
        margin-top: 10px;
    }

    div.services-section {
        margin-top: 60px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }

    ul {
        list-style: none;
        padding: 0;
        font-size: 18px;
        line-height: 2.5;
    }

    ul li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    ul li span {
        display: inline-block;
        width: 14px;
        height: 14px;
        background: linear-gradient(145deg, #FFD700, #C9A000);
        box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        margin-right: 12px;
        border-radius: 3px;
    }

    input, button {
        width: 300px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: none;
    }

    a[href="#booking"], button {
        background-color: #FFD700;
        color: #0B1D3A;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        padding: 15px 30px;
    }

    @media only screen and (max-width: 768px) {
        div.services-section, ul {
            width: 90% !important;
            margin-left: auto;
            margin-right: auto;
        }

        input, button {
            width: 90% !important;
            font-size: 16px;
            padding: 12px !important;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.5em;
        }

        p {
            font-size: 16px;
            width: 95% !important;
        }
    }

    @media only screen and (max-width: 480px) {
        a[href="#booking"] {
            padding: 12px 25px !important;
            font-size: 16px !important;
        }
    }
    </style>
</head>

<body>

    <!-- HEADER -->
    <h1>Welcome to DenKin Transport Services</h1>

    <p>Premium executive transport and tour services in Kampala, Uganda.</p>

    <!-- BOOK NOW BUTTON -->
    <div style="margin-top:30px;">
        <a href="#booking">Book Now</a>
    </div>

    <!-- SERVICES SECTION -->
    <div class="services-section" id="services">
        <h2>Our Services</h2>
        <ul>
            <li><span></span>Corporate Transport</li>
            <li><span></span>Executive Car Hire</li>
            <li><span></span>Airport Transfers</li>
            <li><span></span>Upcountry Travel</li>
            <li><span></span>City Tours</li>
        </ul>
    </div>

    <!-- BOOKING FORM -->
    <form id="bookingForm">

        <!-- First and Last Name -->
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required
               style="width:140px; padding:10px; margin:10px 5px 10px 0; border-radius:5px; border:none;">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required
               style="width:140px; padding:10px; margin:10px 0 10px 5px; border-radius:5px; border:none;"><br>

        <!-- Other fields -->
        <input type="email" id="email" name="email" placeholder="Email Address" required><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
        <input type="text" id="pickup" name="pickup" placeholder="Pickup Location" required><br>
        <input type="text" id="destination" name="destination" placeholder="Destination" required><br>

        <button type="submit">Submit Booking</button>

    </form>

    <!-- SCRIPT -->
    <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e){
        e.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const name = firstName + " " + lastName;

        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const pickup = document.getElementById('pickup').value;
        const destination = document.getElementById('destination').value;

        // Unique reference
        const timestamp = Date.now();
        const ref = "DKT-" + timestamp;

        // WhatsApp
        const whatsappNumber = "256756712936";
        const message = `Hello DenKin Transport,%0ABooking Ref: ${ref}%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}%0APickup: ${pickup}%0ADestination: ${destination}`;
        window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");

        // Log to Google Sheet
        const sheetURL = "YOUR_WEB_APP_URL_HERE"; // <-- REPLACE with your Web App URL
        fetch(`${sheetURL}?ref=${ref}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&pickup=${encodeURIComponent(pickup)}&destination=${encodeURIComponent(destination)}`)
            .then(response => console.log("Booking logged:", response))
            .catch(error => console.error("Error logging booking:", error));

        // Clear form
        this.reset();
    });
    </script>

</body>
</html>
